<!DOCTYPE html>
<html lang="ro">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>AutoSH Buhuşi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #da281a;
      color: white;
      padding: 15px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .contact-button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-button:hover {
      background-color: white;
      color: #da281a;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .toggle-filters {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background-color: #da281a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .filtre {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filtru-grup select,
    .filtru-grup button {
      flex: 1 1 calc(33.33% - 20px);
      min-width: 150px;
    }

    .filtru-grup {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
.btn-aplica,
.btn-reseteaza {
  background-color: #da281a;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-aplica:hover,
.btn-reseteaza:hover {
  background-color: #944f0c; /* o nuanță mai închisă la hover */
}

    @media (max-width: 768px) {
      .filtru-grup select,
      .filtru-grup button {
        flex: 1 1 100%;
      }
    }

    select, button {
      font-size: 16px;
      padding: 10px;
    }

    .carduri {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .card-content p {
      margin: 4px 0;
      font-size: 15px;
      color: #555;
    }

  </style>
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="MyWebSite" />
<link rel="manifest" href="/site.webmanifest" />
</head>
<body>

<header>
  <div class="header-container">
    <span class="logo">AutoSH Buhuşi</span>
    <a href="contact.html" class="contact-button">Contact</a>
  </div>
</header>

<div class="container">

  <button id="toggleFiltre" class="toggle-filters">Alegere preferențială</button>

  <div class="filtre" id="filtruContainer">
    <div class="filtru-grup">
      <select id="marca">
       <option value="">Selectează marca</option>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="Citroen">Citroen</option>
      <option value="Dacia">Dacia</option>
      <option value="Fiat">Fiat</option>
      <option value="Ford">Ford</option>
      <option value="Honda">Honda</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Jeep">Jeep</option>
      <option value="Kia">Kia</option>
      <option value="Lexus">Lexus</option>
      <option value="Mazda">Mazda</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Nissan">Nissan</option>
      <option value="Opel">Opel</option>
      <option value="Peugeot">Peugeot</option>
      <option value="Renault">Renault</option>
      <option value="Seat">Seat</option>
      <option value="Skoda">Skoda</option>
      <option value="Subaru">Subaru</option>
      <option value="Suzuki">Suzuki</option>
      <option value="Toyota">Toyota</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Volvo">Volvo</option>
    </select>

    <select id="pret">
      <option value="">Selectează prețul</option>
      <option value="3000">Sub 3.000 EUR</option>
      <option value="5000">Sub 5.000 EUR</option>
      <option value="10000">Sub 10.000 EUR</option>
      <option value="10001">Peste 10.000 EUR</option>
    </select>

    <select id="cutie">
      <option value="">Selectează cutia</option>
      <option value="Manuala">Manuală</option>
      <option value="Automata">Automată</option>
    </select>

    <select id="carburant">
      <option value="">Selectează carburant</option>
      <option value="Benzina">Benzină</option>
      <option value="Motorina">Motorină</option>
    </select>

    <select id="tractiune">
      <option value="">Selectează tracțiunea</option>
      <option value="Fata">Față</option>
      <option value="Spate">Spate</option>
      <option value="4x4">4x4</option>
    </select>

<button id="aplica" class="btn-aplica">Aplică filtre</button>
<button id="reseteaza" class="btn-reseteaza">Resetează filtre</button>

    </div>
  </div>

  <div id="listaMasini" class="carduri"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDwlwNbcJm63HnS-8Qic97Y5EVEwv1PLcE",
    authDomain: "auto-sh-buhusi.firebaseapp.com",
    projectId: "auto-sh-buhusi",
    storageBucket: "auto-sh-buhusi.appspot.com",
    messagingSenderId: "343562966028",
    appId: "1:343562966028:web:46f23ad72b566e37638a29"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("listaMasini");
  const marca = document.getElementById("marca");
  const pret = document.getElementById("pret");
  const cutie = document.getElementById("cutie");
  const carburant = document.getElementById("carburant");
  const tractiune = document.getElementById("tractiune");
  const aplica = document.getElementById("aplica");
  const reseteaza = document.getElementById("reseteaza");
  const toggleBtn = document.getElementById("toggleFiltre");
  const filtruContainer = document.getElementById("filtruContainer");

  let masini = [];

  async function incarcaMasini() {
    const snapshot = await getDocs(collection(db, "masini"));
    masini = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    masini.sort((a, b) => a.marca.localeCompare(b.marca));

    afiseazaMasini(masini);
  }

  function afiseazaMasini(listaMasini) {
    lista.innerHTML = "";
    listaMasini.forEach(masina => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => location.href = `detalii.html?id=${masina.id}`;
      card.innerHTML = `
        <img src="${masina.thumbnail || masina.imagini?.[0] || 'https://via.placeholder.com/300x200'}">
        <div class="card-content">
          <h3>${masina.marca} ${masina.model}</h3>
          <p>${masina.an} | ${masina.kilometri} km</p>
          <p>${masina.pret} EUR</p>
        </div>
      `;
      lista.appendChild(card);
    });
  }

  aplica.onclick = () => {
    const marcaVal = marca.value.trim();
    const pretVal = pret.value;
    const cutieVal = cutie.value;
    const carburantVal = carburant.value;
    const tractiuneVal = tractiune.value;

    const filtrate = masini.filter(m => {
      const pretCurat = parseInt(String(m.pret).replace(/\./g, ''));
      return (!marcaVal || m.marca?.toLowerCase() === marcaVal.toLowerCase())
        && (!cutieVal || m.cutie === cutieVal)
        && (!carburantVal || m.carburant === carburantVal)
        && (!tractiuneVal || m.tractiune === tractiuneVal)
        && (
          !pretVal ||
          (pretVal === "3000" && pretCurat <= 3000) ||
          (pretVal === "5000" && pretCurat <= 5000) ||
          (pretVal === "10000" && pretCurat <= 10000) ||
          (pretVal === "10001" && pretCurat > 10000)
        );
    });

    afiseazaMasini(filtrate);
  };

  reseteaza.onclick = () => {
    marca.value = "";
    pret.value = "";
    cutie.value = "";
    carburant.value = "";
    tractiune.value = "";
    afiseazaMasini(masini);
  };

  toggleBtn.onclick = () => {
    const vizibil = filtruContainer.style.display === "flex";
    filtruContainer.style.display = vizibil ? "none" : "flex";
    toggleBtn.textContent = vizibil ? "Alegere preferențială" : "Ascunde filtre";
  };

  incarcaMasini();
</script>

</body>
</html>
