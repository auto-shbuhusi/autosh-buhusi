<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adaugă Mașină</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    header {
      background: #da281a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #da281a;
      margin-top: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #bf6f0d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #9f5b0c;
    }

    .category {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Adaugă Mașină</h1>
  </header>

  <div class="container">
    <form id="formMasina">
      <label>Marca:</label>
      <input type="text" name="marca" required />

      <label>Model:</label>
      <input type="text" name="model" required />

      <label>An:</label>
      <input type="number" name="an" required />

      <label>Motor:</label>
      <input type="text" name="motor" required />

      <label>Carburant:</label>
      <input type="text" name="carburant" required />

      <label>Tracțiune:</label>
      <input type="text" name="tractiune" required />

      <label>Cai putere:</label>
      <input type="number" name="caiPutere" required />

      <label>Cutie de viteze:</label>
      <input type="text" name="cutie" required />

      <label>Kilometri:</label>
      <input type="number" name="kilometri" required />

      <label>Preț:</label>
      <input type="text" name="pret" required />

      <label>Linkuri imagini (separate prin virgulă):</label>
      <textarea name="imagini" rows="3" placeholder="https://link1.jpg, https://link2.jpg..." required></textarea>

      <label>Thumbnail (link imagine principală):</label>
      <input type="text" name="thumbnail" placeholder="https://linkImaginePrincipala.jpg" required />

      <div class="category">
        <h2>Confort & interior</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Aer condiționat" /> Aer condiționat</label>
          <label><input type="checkbox" name="dotari" value="Climă automată" /> Climă automată</label>
          <label><input type="checkbox" name="dotari" value="Scaune electrice" /> Scaune electrice</label>
          <label><input type="checkbox" name="dotari" value="Tapițerie din piele" /> Tapițerie din piele</label>
          <label><input type="checkbox" name="dotari" value="Tapițerie din velur" /> Tapițerie din velur</label>
          <label><input type="checkbox" name="dotari" value="Încălzire adițională - Webasto" /> Încălzire adițională - Webasto</label>
          <label><input type="checkbox" name="dotari" value="Geamuri electrice" /> Geamuri electrice</label>
          <label><input type="checkbox" name="dotari" value="Oglinzi electrice și încălzite" /> Oglinzi electrice și încălzite</label>
          <label><input type="checkbox" name="dotari" value="Trapa" /> Trapa</label>
        </div>
      </div>

      <div class="category">
        <h2>Sisteme de siguranță</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="ABS" /> ABS</label>
          <label><input type="checkbox" name="dotari" value="ESP" /> ESP</label>
          <label><input type="checkbox" name="dotari" value="Airbag" /> Airbag</label>
          <label><input type="checkbox" name="dotari" value="Imobilizator" /> Imobilizator</label>
          <label><input type="checkbox" name="dotari" value="Isofix" /> Isofix</label>
          <label><input type="checkbox" name="dotari" value="ASR" /> ASR</label>
          <label><input type="checkbox" name="dotari" value="Pilot automat" /> Pilot automat</label>
          <label><input type="checkbox" name="dotari" value="Servodirecție" /> Servodirecție</label>
        </div>
      </div>

      <div class="category">
        <h2>Electronice și Asistență</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Pilot automat" /> Pilot automat</label>
          <label><input type="checkbox" name="dotari" value="Senzori parcare" /> Senzori parcare</label>
          <label><input type="checkbox" name="dotari" value="Proiectoare ceață" /> Proiectoare ceață</label>
        </div>
      </div>

      <div class="category">
        <h2>Sisteme de iluminare & vizibilitate</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Xenon" /> Xenon</label>
          <label><input type="checkbox" name="dotari" value="Faruri de ceață" /> Faruri de ceață</label>
          <label><input type="checkbox" name="dotari" value="Airbaguri" /> Airbaguri</label>
        </div>
      </div>
      
      <div class="category">
        <h2>Sisteme de tracțiune & transmisie</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Cutie de viteze manuală" /> Cutie de viteze manuală</label>
          <label><input type="checkbox" name="dotari" value="Cutie de viteze automată" /> Cutie de viteze automată</label>
          <label><input type="checkbox" name="dotari" value="4x4" /> 4x4</label>
        </div>
      </div>
      
      <div class="category">
        <h2>Sisteme multimedia & conectivitate</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Radio-CD cu mp3" /> Radio-CD cu mp3</label>
          <label><input type="checkbox" name="dotari" value="Bluetooth" /> Bluetooth</label>
          <label><input type="checkbox" name="dotari" value="Computer de bord" /> Computer de bord</label>
          <label><input type="checkbox" name="dotari" value="Navigație" /> Navigație</label>
        </div>
      </div>

      <div class="category">
        <h2>Asistență la condus & parcare</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Senzori de parcare față și spate" /> Senzori de parcare față și spate</label>
          <label><input type="checkbox" name="dotari" value="Parkassist" /> Parkassist</label>
          <label><input type="checkbox" name="dotari" value="Video cameră" /> Video cameră</label>
        </div>
      </div>

      <div class="category">
        <h2>Altele</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dotari" value="Cârlig de remorcare" /> Cârlig de remorcare</label>
          <label><input type="checkbox" name="dotari" value="Alarmă" /> Alarmă</label>
          <label><input type="checkbox" name="dotari" value="ITP valabil" /> ITP valabil</label>
        </div>
      </div>

      <label>Dotări adiționale (separate prin virgulă):</label>
      <input type="text" name="dotariText" placeholder="Ex: Oglinzi electrice, Scaune sport, Jante aliaj" />

      <button type="submit">Adaugă Mașina</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwlwNbcJm63HnS-8Qic97Y5EVEwv1PLcE",
      authDomain: "auto-sh-buhusi.firebaseapp.com",
      projectId: "auto-sh-buhusi",
      storageBucket: "auto-sh-buhusi.appspot.com",
      messagingSenderId: "343562966028",
      appId: "1:343562966028:web:46f23ad72b566e37638a29"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("formMasina").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const dotari = formData.getAll("dotari");
      const dotariText = formData.get("dotariText")
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);
      
      const toateDotarile = [...dotari, ...dotariText];

      const masina = {
        marca: formData.get("marca"),
        model: formData.get("model"),
        an: parseInt(formData.get("an")),
        motor: formData.get("motor"),
        cutie: formData.get("cutie"),
        carburant: formData.get("carburant"),
        tractiune: formData.get("tractiune"),
        caiPutere: parseInt(formData.get("caiPutere")),
        kilometri: parseInt(formData.get("kilometri")),
        pret: formData.get("pret"),
        thumbnail: formData.get("thumbnail"),
        imagini: formData.get("imagini").split(",").map(s => s.trim()),
        dotari: toateDotarile
      };

      try {
        await addDoc(collection(db, "masini"), masina);
        alert("Mașina a fost adăugată cu succes!");
        form.reset();
      } catch (error) {
        alert("Eroare la adăugare: " + error.message);
      }
    });
  </script>
</body>
</html>
